<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function banana() {
            // window.alert('Olá')
            // alert('Olá')

            // const divBola = document.getElementById('bola')
            const divBola = document.querySelector('.bola')

            const cores = ['#f9b', '#b90', '#359']

            for (let i = 0; i < 3; i++) {
                setTimeout(() => {
                    divBola.style.backgroundColor = cores[i]
                }, 1000 * i)
            }

            divBola.style.height = "400px"
            divBola.style.width = "400px"
            divBola.style.borderRadius = "50%"
        }
    </script>
    <style>
        div:hover {
            background-color: blueviolet !important;
        }
    </style>
</head>

<body>
    <div class="bola"></div>
    <button onclick="banana()">Clique em mim</button>
</body>

</html>
