    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;1,100&display=swap');

        @font-face {
            font-family: "Trickster";
            src: url(./fonts/Montserrat-Medium.ttf)
        }

        :root {
            --quantidade-colunas: 5;
            --quantidade-colunas-tablet: 3;
            --quantidade-colunas-mobile: 1;
        }

        header {
            font-family: 'Trickster';
            text-align: center;
        }

        section {
            column-count: var(--quantidade-colunas);
            max-width: 1000px;
            margin: 0 auto;
            column-gap: 10px;
            /* column-rule: 2px solid yellowgreen; */
        }

        img {
            width: 100%;
            max-width: 800px;
            border-radius: 5px;
            box-shadow: 1px 1px 5px #332;
            margin-bottom: 10px;
        }

        img:hover {
            transform: scale(1.2);
        }

        @media screen and (max-width:700px) {
            section {
                column-count: var(--quantidade-colunas-tablet);
            }
        }
        
        @media screen and (max-width:320px) {
            section {
                column-count: var(--quantidade-colunas-mobile);
            }
        }
    </style>
</head>
